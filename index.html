<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no user-scalable=no"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<title>GBF Exp Calculator</title>
	</head>
<body>
	<div class="container" style="background-color:darkgray">
		<div class="row">
			<div class="col-xs-12" style="background-color:gray;" id="calc-header">
				<h3>GBF Experience Calculator</h3>
			</div>
		</div>
		<form class="form-inline">
			<div class="alert alert-danger" id="error-output"></div>
			<div class="form-group">
				<label>From:</label>
				<input type="number" class="form-control inp-sm trigger t-inp" id="target-from" min="1" max="149" value="1">
			</div>
			<div class="form-group">
				<label>To:</label>
				<input type="number" class="form-control inp-sm trigger t-inp" id="target-to" min="2" max="150" value="40">
			</div>
			<div class="form-group">
				<label>Current Exp:</label>
				<input type="number" class="form-control inp-md trigger" id="current-exp" min="0" max="999999" value="0" step="100">
			</div>
			<div class="form-group">
				<a data-toggle="tooltip" title="Bonuses that usually comes from Wonders."><i class="fa fa-info-circle"></i></a>
				<label>Bonus Exp:</label>
				<input type="number" class="form-control inp-sm trigger" id="bonus-exp" min="0" value="10">%
			</div>
		</form>
		<form class="form-inline">
			<label class="radio-inline">
			 	<input type="radio" name="rdType" class="trigger" id="rd-weapon" value="weapon" checked> Weapon/Summon
			</label>
			<label class="radio-inline">
			 	<input type="radio" name="rdType" class="trigger" id="rd-char" value="char"> Character
			</label>
		</form>
		<form class="form-inline">
			<label class="checkbox-inline">
			 	<input type="checkbox" class="trigger" id="cbBonus" value="bonus"> Same Type
			</label>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label> Total Exp: </label>
				<input class="form-control inp-md" type="number" id="total-exp" value="6490" readonly>
			</div>
			<div class="form-group">
				<label> Angel Weapons: </label>
				<input class="form-control inp-md" type="number" id="angel" value="59" readonly>
			</div>
			<div class="form-group">
				<label> Archangel Weapons: </label>
				<input class="form-control inp-md" type="number" id="archangel" value="12" readonly>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	</body>
</html>
