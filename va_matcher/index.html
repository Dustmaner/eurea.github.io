<!DOCTYPE html>
<html>
<head>
	<title>VA Matcher</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color:#37474F">
	<div class="container col-sm-5" style="margin-top:5px">
		<div class="form-group">
			<div class="form-inline">
				<input type="text" class="form-control" id="list" placeholder="User List">
				<input type="text" class="form-control" id="target" placeholder="Voice Actor">
				<button class="btn btn-primary" id="search">Search</button>
			</div>
			<!-- <textarea class="form-control" rows="5" style="margin-top:5px" placeholder="Results" id="results" readonly></textarea> -->
			<table class="table" style="color:white;" id="results">
				<thead>
					<tr>
						<th scope="col" colspan="2">Results</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Title</td>
						<td>Character</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Scripts -->
	<script src="js/script.js"/></script>
</body>
</html>
